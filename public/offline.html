<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Dashboard KPI's</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        h1 {
            color: #1a202c;
            font-size: 28px;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            color: #4a5568;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 20px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 14px;
            color: #718096;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .icon {
                width: 100px;
                height: 100px;
                font-size: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            üì°
        </div>
        <h1>Sem Conex√£o √† Internet</h1>
        <p>
            Parece que voc√™ est√° offline. Verifique sua conex√£o com a internet e tente novamente.
        </p>
        <p style="font-size: 14px; color: #718096;">
            Algumas p√°ginas que voc√™ visitou anteriormente podem estar dispon√≠veis offline.
        </p>
        <button class="button" onclick="window.location.reload()">
            üîÑ Tentar Novamente
        </button>
        <div class="status" id="status">
            Verificando conex√£o...
        </div>
    </div>

    <script>
        // Check connection status
        function updateStatus() {
            const status = document.getElementById('status');
            if (navigator.onLine) {
                status.textContent = '‚úÖ Conex√£o restaurada! Clique em "Tentar Novamente"';
                status.style.background = '#d4edda';
                status.style.color = '#155724';
            } else {
                status.textContent = '‚ùå Ainda sem conex√£o';
                status.style.background = '#f8d7da';
                status.style.color = '#721c24';
            }
        }

        // Update status on load
        updateStatus();

        // Listen for connection changes
        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);

        // Check every 5 seconds
        setInterval(updateStatus, 5000);
    </script>
</body>
</html>
